name: build

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
          uses: actions/checkout@v2
      - name: Setup dotnet
          uses: actions/setup-dotnet@v1
      - name: Run Tests
      - run: dotnet test Skyra.Tests
